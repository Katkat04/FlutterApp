name: hello_world
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: AdihausDIN
      fonts:
        - asset: assets/fonts/adihausdin_regular.otf
          weight: 400
        - asset: assets/fonts/adihausdin_bold.otf
          weight: 700